<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo Avanzado 2D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #2c2c2c;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Barra superior */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #topBar button {
      background-color: #555;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }

    #topBar button:hover {
      background-color: #777;
    }

    /* Menú lateral */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: #444;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      padding: 20px;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 900;
    }

    #sideMenu.open {
      left: 0;
    }

    #sideMenu h3 {
      margin-bottom: 10px;
      color: #27EBFF;
    }

    #sideMenu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background-color: #555;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sideMenu button:hover {
      background-color: #666;
    }

    /* Lienzo */
    #canvasContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 1px solid #fff;
      background-color: #fff;
      max-width: 90%;
      max-height: 80%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div id="topBar">
    <button id="toggleMenuButton"><i class="fas fa-bars"></i> Menú</button>
    <div>
      <button id="undoButton"><i class="fas fa-undo"></i></button>
      <button id="redoButton"><i class="fas fa-redo"></i></button>
      <button id="exportButton"><i class="fas fa-download"></i></button>
    </div>
  </div>

  <!-- Menú lateral -->
  <div id="sideMenu">
    <h3>Herramientas</h3>
    <button id="pencilButton">Lápiz</button>
    <button id="lineButton">Línea</button>
    <button id="circleButton">Círculo</button>
    <button id="rectangleButton">Rectángulo</button>
    <button id="eraserButton">Borrador</button>
    <button id="textButton">Texto</button>
    <h3>Colores</h3>
    <input type="color" id="colorPicker">
    <h3>Tamaño</h3>
    <input type="range" id="sizePicker" min="1" max="50" value="5">
    <button id="clearCanvasButton">Limpiar Lienzo</button>
  </div>

  <!-- Lienzo -->
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let isDrawing = false;
    let currentTool = 'pencil';
    let brushColor = '#000';
    let brushSize = 5;
    let startX, startY;

    const history = [];
    let redoStack = [];

    // Guardar estado
    const saveState = () => {
      history.push(canvas.toDataURL());
      redoStack = [];
    };

    const restoreState = (state) => {
      const img = new Image();
      img.src = state;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
      };
    };

    // Apertura y cierre del menú
    const sideMenu = document.getElementById('sideMenu');
    document.getElementById('toggleMenuButton').addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });

    // Dibujo
    const startDrawing = (x, y) => {
      isDrawing = true;
      startX = x;
      startY = y;
      if (currentTool === 'pencil' || currentTool === 'eraser') {
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    };

    const draw = (x, y) => {
      if (!isDrawing) return;
      if (currentTool === 'pencil') {
        ctx.lineTo(x, y);
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.stroke();
      } else if (currentTool === 'eraser') {
        ctx.clearRect(x - brushSize / 2, y - brushSize / 2, brushSize, brushSize);
      }
    };

    const stopDrawing = (x, y) => {
      if (!isDrawing) return;
      isDrawing = false;
      if (currentTool === 'line') {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.stroke();
      }
      saveState();
    };

    // Eventos táctiles y de ratón
    canvas.addEventListener('mousedown', (e) => startDrawing(e.offsetX, e.offsetY));
    canvas.addEventListener('mousemove', (e) => draw(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', (e) => stopDrawing(e.offsetX, e.offsetY));

    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      draw(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchend', (e) => stopDrawing());

    // Herramientas
    document.getElementById('pencilButton').addEventListener('click', () => currentTool = 'pencil');
    document.getElementById('lineButton').addEventListener('click', () => currentTool = 'line');
    document.getElementById('eraserButton').addEventListener('click', () => currentTool = 'eraser');

    // Cambiar color y tamaño
    document.getElementById('colorPicker').addEventListener('input', (e) => brushColor = e.target.value);
    document.getElementById('sizePicker').addEventListener('input', (e) => brushSize = e.target.value);

    // Limpiar lienzo
    document.getElementById('clearCanvasButton').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveState();
    });

    // Deshacer/Rehacer
    document.getElementById('undoButton').addEventListener('click', () => {
      if (history.length > 0) {
        redoStack.push(history.pop());
        restoreState(history[history.length - 1] || '');
      }
    });

    document.getElementById('redoButton').addEventListener('click', () => {
      if (redoStack.length > 0) {
        const state = redoStack.pop();
        restoreState(state);
        history.push(state);
      }
    });

    // Guardar el primer estado inicial
    saveState();
  </script>
</body>
</html>
